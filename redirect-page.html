<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Details</title>
</head>
<body>
<h1>Attendance Details</h1></br>
<table border="1">
    <thead>
    <tr>
        <th>User Name</th>
        <th>Subject</th>
        <th>Attendance Percentage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dataItem : ${dataList}">
        <td th:text="${dataItem.username}"></td>
        <td th:text="${dataItem.subject}"></td>
        <td th:text="${dataItem.attendance}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
